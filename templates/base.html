<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header">Task List App</h1>

    <form class="ui form" action="/add", method="post">
        <div class="field">
            <label style="margin-bottom: 20px;font-size:20px" for="title">Task Title</label>
            <input type="text"name="title" placeholder="Enter Task...">
            <br>
            <button style="margin-top: 20px;" class="ui blue button" type="submit">Add</button>
        </div>
    </form>
    {% if tasks|length < 1 %}
    <h4 style="text-align:center; font-size:20px" class="ui segment"> Create tasks below!</h4>
    {% endif %}
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header"> {{ todo.id }} | {{todo.title }} </p>

            {% if todo.complete == False %}
                <span style="font-size:14px"class ="ui gray label">Not Complete</span>
            {% else %}
                <span style="font-size:14px"class ="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/status/{{ todo.id }}">Status Change</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
</div>
</body>
</html>
